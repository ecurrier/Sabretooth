<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="CSS/main.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="JS/main.js"></script>
        <script src="JS/registration.js"></script>
    </head>
    <body>
        <div id="mainContainer">
            <div id="modalErrors" class="warning" style="display: none;">
                <div id="errorIcon" class="glyphicon glyphicon-question-sign">
                </div>
                <div id="errorMessage">
                    Email Address is invalid. Please re-enter and try again.
                </div>
            </div>
            <div id="modalLogin">
                <div id="modalLoginSelector">
                    <ul id="modalLoginSelectorTabs">
                        <li id="selectorLogin" class="selectorActive">
                            <a href="#">Login</a>
                        </li>
                        <li id="selectorRegister">
                            <a href="#">Register</a>
                        </li>
                    </ul>
                    <hr>
                </div>
                <div id="modalParentForm" class="modalLoginItem">
                    <div id="modalLoginForm">
                        <div id="modalLoginFormContent">
                            <input type="email" placeholder="Email"/>
                            <input id="modalLoginPassword" type="password" placeholder="Password"/>
                            <button id="modalLoginButton" type="button">LOG IN</button>
                        </div>
                        <div id="modalLoginFormFooter">
                            <span>
                                <a href="#" style="color: gray">Forgot Password?</a>
                            </span>
                        </div>
                    </div>
                    <div id="modalRegisterForm" style="display: none;">
                        <input id="emailField" type="email" placeholder="Email Address" required/>
                        <input id="originalPasswordField" type="password" placeholder="Password" required/>
                        <input id="confirmPasswordField" type="password" placeholder="Confirm Password" required/>
                        <button id="modalRegisterButton" type="button">REGISTER</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
