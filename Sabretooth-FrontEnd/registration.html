<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="CSS/main.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="JS/registration.js"></script>
    </head>
    <body>
        <div id="mainContainer">
            <div id="modalLogin">
                <div id="modalLoginTitle" class="modalLoginItem">
                    <div id="modalLoginTitleText">
                        <span>Registration</span>
                    </div>
                </div>
                <div id="modalLoginForm" class="modalLoginItem">
                    <input id="firstNameField" type="text" placeholder="First Name"/>
                    <input id="lastNameField" type="text" placeholder="Last Name"/>
                    <input id="emailField" type="email" placeholder="Email Address"/>
                    <input id="originalPasswordField" type="password" placeholder="Password"/>
                    <input id="confirmPasswordField" type="password" placeholder="Confirm Password"/>
                    <span id="nameError"></span>
                    <span id="emailError"></span>
                    <span id="passwordError"></span>
                    <button id="modalLoginButton" type="button">Submit</button>
                </div>
                <div id="modalLoginFooter" class="modalLoginItem">
                </div>
            </div>
        </div>
    </body>
</html>
